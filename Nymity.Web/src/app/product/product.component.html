<p-table [columns]="cols" [value]="products" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selectedProduct" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th style="width:3em"></th>
            <th style="width:3em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td>
                <button pButton icon="fa-search" class="ui-button-success" (click)="onSelect(rowData)"></button>
            </td>
            <td>
                <button pButton icon="fa-pencil" (click)="onEdit(rowData)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<hr>

<p-table [columns]="cols" [value]="selectedItens" [responsive]="true" *ngIf="selectedItens.length">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
